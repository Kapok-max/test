<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue.js登录表单tab切换代码</title>

<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<div class="login_warp" id="app">
			<div class="login_header">
				<span @click="cur=0" :class="{active:cur==0}">一齐翻译</span>
				<span @click="cur=1" :class="{active:cur==1}">资质证书</span>
				<span @click="cur=2" :class="{active:cur==2}">翻译团队</span>
				<span @click="cur=3" :class="{active:cur==3}">服务类型</span>
			</div>
				<div class="Cbody">
				   <div v-show="cur==0" class="Cbody_item1">
				   </div>
				   <div v-show="cur==1" class="Cbody_item2">
				   </div>
				   <div v-show="cur==2" class="Cbody_item3">
				   </div>
				   <div v-show="cur==3" class="Cbody_item4">
				</div>
			  </div>
		</div>
<script type="text/javascript" src="js/html5shiv.min.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript">
	var app = new Vue({
            el: "#app",
            data: {
                cur:0 //默认选中第一个tab
            }
        });    
</script>

</body>
</html>
